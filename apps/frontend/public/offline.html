<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline</title>
  <style>
    body { background:#0f172a; color:#fff; font-family:ui-sans-serif,system-ui; display:grid; place-items:center; height:100vh; margin:0 }
    .card { text-align:center; max-width:520px; padding:24px; border:1px solid rgba(255,255,255,.1); border-radius:12px; }

  </style>
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p class="muted">We couldn't reach the server. Your actions will sync when you're back online.</p>
  </div>
</body>
</html>
